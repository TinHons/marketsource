<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <p>Enter Person Details Below.</p>
                <br></br>
                <h:form enctype="multipart/form-data">


                    <p>
                        <p:inputText class="fields" id="firstname" value="#{personBean.firstName}" required="true" maxlength="30" pt:placeholder="First Name" />
                    </p>
                    <h:message for="firstname" style="color:red" />
                    <br></br>
                    
                     <p class="field_paragraph">
                         <p:inputText class="fields" id="secondname" value="#{personBean.secondName}"  maxlength="30" pt:placeholder="Second Name" />
                    </p>
                    <h:message for="secondname" style="color:red" />
                    
                    
                    
                    
                    
                    
                    
                    <p class="field_paragraph">
                        <p:inputText class="fields" id="surname" value="#{personBean.surname}" required="true" maxlength="30" pt:placeholder="Surname" />
                    </p>
                    <h:message for="surname" style="color:red" />




                    <br></br>
                    <p class="submit_paragraph">
                        <h:commandButton class="submit_button" action="#{personBean.createPerson()}"
                                         value="Submit" />
                    </p>
                    <p id="textOutput">Text: #{personBean.result}</p>
                    <br/>

                </h:form>
                <br />

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
