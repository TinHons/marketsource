<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="company"  value="#{chartViewBean.company}"/>

        <f:viewAction action="#{chartViewBean.retrieveCompanyProfile()}"  immediate=""/>
    </f:metadata>

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h1><h:outputText value="#{queryCompanyProfileBean.profile.name}" /></h1>
                <h4>Company Overview</h4>

                <p>
                    <h:outputText value="#{queryCompanyProfileBean.profile.companyOverview}" escape="false"/>
                </p>
                <hr/>
                <h4>Management</h4>
                <br/><br/>
                <h:dataTable  id="positions" var="position"
                              summary="List of all responses for Event"
                              value="#{queryCompanyProfileBean.positionsList}">

                    <h:column>
                        <h:outputText value="#{position.person.firstName} #{position.person.secondName} #{position.person.surname} "/>

                    </h:column>
                    <h:column>
                        <h:outputText value="#{position.title}"/>

                    </h:column>

                </h:dataTable>
                <br/><br/>
                <hr/>
                <h4>Products</h4>
                <br/>
                <p>
                    <h:outputText value="#{queryCompanyProfileBean.profile.products}" />
                </p>


                <hr/>
                <h4>Revenue</h4>
                <br/>
                <p>
                    <h:outputText value="#{queryCompanyProfileBean.profile.revenue}" >
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                    <h:outputText value="  (#{queryCompanyProfileBean.profile.revenueDescription})" />
                </p>
                <hr/>
                <h4>Address</h4>
                <br/>
                <h:outputText value="#{queryCompanyProfileBean.profile.address.line1}" />
                <br/>
                <h:outputText value="#{queryCompanyProfileBean.profile.address.line2}" />
                <br/>
                <h:outputText value="#{queryCompanyProfileBean.profile.address.line3}" />
                <br/>
                <h:outputText value="#{queryCompanyProfileBean.profile.address.city}" />
                <br/>
                <br/>
                <h:outputText value="Phone Number: #{queryCompanyProfileBean.profile.address.phoneNumber}" />
                <br/>
                <hr/>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
