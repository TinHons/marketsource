<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>


        <f:viewAction action="#{queryCompanyProfileBean.retrieveCompaniesList()}"  immediate=""/>
    </f:metadata>

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="head-meta">
                <meta name="description" content="Information about Zimbabwean companies. Get information about both public and private companies."></meta>
            </ui:define>

            <ui:define name="title">FinZim | Zimbabwe Companies Info</ui:define>
            
            <ui:define name="content">
                <h1>Company Profiles</h1>
                <hr/>
                         
                <h:form id="companiesTable">
                    <h:dataTable class="tables" id="companieSheetTable" var="profile"
                                 summary="List of all responses for Event"
                                 value="#{queryCompanyProfileBean.companyProfileList}">

                        <h:column>
                            <!--                        <f:facet name="header">
                                                        <h:outputText value="Date Posted" />
                                                    </f:facet>-->
                            
                            
                            
                            <h:link value="#{profile.name}" outcome="companyprofile2" includeViewParams="true">
                                <f:param name="recordId" value="#{profile.recordId}"/>

                            </h:link>
                            
                        </h:column>

                        
                        
                        


                    </h:dataTable>
                </h:form>
                <hr/>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
