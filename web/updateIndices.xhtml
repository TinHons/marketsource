<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <h:form>
                
                <h:outputLabel value="Select Date: " style="font-weight:bold" />
                <f:calendar id="popup" value="#{tradesUpdateBean.date}" />
                <br></br>
                <p> <h:outputLabel value="Industrial Index: " style="font-weight:bold" />
                    <h:inputText id="industrial" value="#{tradesUpdateBean.industrialIndex}" /></p>
                
                <br></br>
                <p> <h:outputLabel value="Mining Index: " style="font-weight:bold" />
                    <h:inputText id="mining" value="#{tradesUpdateBean.miningIndex}" /></p>
                    
                <br></br>
                
                <p> <h:outputLabel value="All Share: " style="font-weight:bold" />
                    <h:inputText id="allShare" value="#{tradesUpdateBean.allShare}" /></p>
                    
                <br></br>
                
                <p><h:outputLabel value="Top 10: " style="font-weight:bold" />
                    <h:inputText id="top10" value="#{tradesUpdateBean.top10}" /></p>
                    
                <br></br>
                
                
                
                
                <h:commandButton action="#{tradesUpdateBean.updateZSEIndicesData()}"
                                   value="Submit" />
                <p><h:messages id="messages" style="color:red"/></p>
                
                </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
