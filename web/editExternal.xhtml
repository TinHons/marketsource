<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <h1>edit article</h1>
                    <h4>title</h4>
                    <hr/>
                    <p>
                        <h:inputTextarea  id="title"  value="#{manageArticlesBean.article.title}" />
                        <h:message for="title" style="color:red" />
                    </p>
                    <hr/>
                    <h4>url</h4>
                    <br/>
                    <p>
                        <h:inputTextarea id="url" value="#{manageArticlesBean.url}" />
                    </p>
                    <h:message for="url" style="color:red" />
                    <br/>
                    
                    <p>
                        <h:inputTextarea id="caption" value="#{manageArticlesBean.article.caption}" />
                    </p>
                    <h:message for="caption" style="color:red" />
                    <br/>
                    
                    
                    
                    
                    
                    
                    <hr/>
                    <h4>cartegory</h4>

                    <br/>

                    <p class="field_paragraph">
                        <h:selectOneMenu  styleClass="dropdown_menu1" id="cartmenu"
                                          value="#{manageArticlesBean.article.cartegory}"
                                          title="Your response">
                            <f:selectItems value="#{manageArticlesBean.basicCartegoryValues}"
                                           var="cart"
                                           itemValue="#{cart}"
                                           itemLabel="#{cart}" />
                        </h:selectOneMenu>
                    </p>
                    <h:message for="cartmenu" style="color:red" />
                    <hr/>
                    <h4>Status</h4>
                    <p class="field_paragraph">
                        <h:selectOneMenu  styleClass="dropdown_menu1" id="status"
                                          value="#{manageArticlesBean.article.publishStatus}"
                                          title="Your response">
                            <f:selectItems value="#{manageArticlesBean.statusValues}"
                                           var="status"
                                           itemValue="#{status}"
                                           itemLabel="#{status}" />
                        </h:selectOneMenu>
                    </p>
                    <h:message for="status" style="color:red" />
                    <hr/>
                    <h4>Priority</h4>
                    <p class="field_paragraph">
                        <h:selectOneMenu  styleClass="dropdown_menu1" id="priority"
                                          value="#{manageArticlesBean.article.priority}"
                                          title="Your response">
                            <f:selectItems value="#{manageArticlesBean.priorityValues}"
                                           var="priority"
                                           itemValue="#{priority}"
                                           itemLabel="#{priority}" />
                        </h:selectOneMenu>
                    </p>
                    <h:message for="priority" style="color:red" />
                    <hr/>
                    <h4>Images</h4>

                    <p>




                        <h:outputLabel for="currentImage1">Current Image 1 </h:outputLabel>
                        <h:graphicImage id="current1" value="image/#{manageArticlesBean.currentImage1}" style="display:block;" width="50%"/>
                    </p>

                    <p>
                        <h:outputLabel for="imagei">Change Image 1 </h:outputLabel>
                        <h:inputFile id="image1" value="#{manageArticlesBean.image1}">

                        </h:inputFile>
                    </p>
                    <h:message for="image1" style="color:red" />
                    <p>
                        <h:outputLabel for="caption1">Image 1 Caption </h:outputLabel>
                        <p:inputText id="caption1" value="#{manageArticlesBean.caption1}" maxlength="7000"  /></p>
                    <h:message for="caption1" style="color:red" />

                    
                     <p>
                        <h:outputLabel for="currentImage2">Current Image 2 </h:outputLabel>
                        <h:graphicImage value="image/#{manageArticlesBean.currentImage2}" style="display:block;" width="50%"/>
                    </p>
                    <p>
                        <h:outputLabel for="image2">Change Image 2 </h:outputLabel>
                        <h:inputFile id="image2" value="#{manageArticlesBean.image2}">

                        </h:inputFile>
                    </p>
                    <h:message for="image2" style="color:red" />
                    <p>
                        <h:outputLabel for="caption2">Image 2 Caption </h:outputLabel>
                        <p:inputText id="caption2" value="#{manageArticlesBean.caption2}" maxlength="7000"  /></p>
                    <h:message for="caption2" style="color:red" />

                    <p>
                        <h:outputLabel for="currentImage3">Current Image 3 </h:outputLabel>
                        <h:graphicImage value="image/#{manageArticlesBean.currentImage3}" style="display:block;" width="50%"/>
                    </p>
                    <p>
                        <h:outputLabel for="image3">Change Image 3 </h:outputLabel>
                        <h:inputFile id="image3" value="#{manageArticlesBean.image3}">

                        </h:inputFile>
                    </p>
                    <h:message for="image3" style="color:red" />
                    <p>
                        <h:outputLabel for="caption3">Image 3 Caption </h:outputLabel>
                        <p:inputText id="caption3" value="#{manageArticlesBean.caption3}" maxlength="7000"  /></p>
                    <h:message for="caption3" style="color:red" />




                    <br></br>


                    <br/>
                    <p class="submit_paragraph">
                        <h:commandButton class="submit_button" action="#{manageArticlesBean.updateArticle()}"
                                         value="Submit" />
                    </p>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
