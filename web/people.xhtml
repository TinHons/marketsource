<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>

        <f:viewAction action="#{personBean.retrievePersonsList_2()}" onPostback="true"/>

    </f:metadata>

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="head-meta">
                <meta name="description" content="A list of Zimbabwe company directors."></meta>
            </ui:define>

            <ui:define name="title"><h:outputText value="Finzim | Zimbabwe Company Directors"/></ui:define>

            <ui:define name="content">
                <h1>Persons</h1>


                <hr/>
                <h4>Persons</h4>
                <br/>






                <br/>
                <h:form >
                    <h:dataTable class="tables" id="personsTable" var="person"
                                 summary="List of all persons"
                                 value="#{personBean.personsList}">

                        <h:column>
                            <!--                        <f:facet name="header">
                                                        <h:outputText value="Date Posted" />
                                                    </f:facet>-->
                            <h:link  value="#{person.surname} #{person.secondName} #{person.firstName} " outcome="positions" includeViewParams="true">
                                <f:param name="person" value="#{person}"/>
                            </h:link>

                            <br/>

                        </h:column>






                    </h:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
