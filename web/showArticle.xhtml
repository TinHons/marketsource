<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="articleId"  value="#{newsBean.articleId}"/>

        <f:viewAction action="#{newsBean.displayArticle()}"  immediate=""/>
    </f:metadata>

    <body>



        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="head-meta">
                <meta name="description" content="#{newsBean.displayedArticle.caption}"></meta>
            </ui:define>

            <ui:define name="title"><h:outputText value="Finzim | #{newsBean.displayedArticle.title}" /></ui:define>

            <ui:define name="content" >

                <div class="main">
<!--                    <div id="advert">
                    <h:graphicImage  library="images" name="advertisehere.jpg" width="100%" height="30" style="display:inline-block;max-width:100%;height:auto;"/>
                </div>-->
                    <h:outputText class="topNewsHeading" value="#{newsBean.displayedArticle.title}" />
                    <br/>  
                    <figure>
                        <h:graphicImage  id="current1"  value="image/#{newsBean.displayedArticle.recordId}_image_1.jpg" width="500" height="345" style="display:block;max-width:100%;height:auto;padding-right: 6px;"/>
                        <figcaption><h:outputText value="#{newsBean.retrieveImageCaption(newsBean.displayedArticle)}"/></figcaption>
                    </figure>    
                    <h:outputText  value="#{newsBean.displayedArticle.articleText}" escape="false"/>
                    <div>Share this article:
                        
                        
                        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
                        <script async="async" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        <a href="whatsapp://send?text=http://www.finzim.com/showArticle.xhtml?articleId=#{newsBean.displayedArticle.recordId}" class="fa fa-whatsapp"></a>
                    </div>
                    <div class="fb-comments" data-href="http://www.finzim.com/showArticle.xhtml?articleId=#{newsBean.displayedArticle.recordId}" data-numposts="5"></div>

                </div>

                <div class="sidesection">

                </div>




                <hr style="clear: left;"/>



            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
