<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h1>Company Profiles</h1>
                <hr/>

                <hr/>
                <h4>MARKET INDICES</h4>
                <br/>




                <br/>
                <hr/>
                <h4>SHARE PRICES</h4>
                <br/>

                <br/>
                <h:form id="companiesTable">
                    <h:dataTable class="tables" id="companieSheetTable" var="profile"
                                 summary="List of all responses for Event"
                                 value="#{editCompanyProfileBean.companyProfileList}">

                        <h:column>
                            <!--                        <f:facet name="header">
                                                        <h:outputText value="Date Posted" />
                                                    </f:facet>-->

                            <h:commandLink 
                                value="#{profile.name}"
                                action="#{editCompanyProfileBean.retrieveCompanyInfo(profile.recordId)}" />
                            <br/>
                            <p class="submit_paragraph">
                                <p:commandButton id="deletebutton" class="submit_button" actionListener="#{editCompanyProfileBean.deleteCompanyProfile(profile)}"
                                                 value="Delete" />
                                <h:message for="deletebutton" style="color:red" />

                                <h:commandButton class="submit_button" action="#{editCompanyProfileBean.retrieveCompanyInfo(profile.recordId)}"
                                                 value="Edit" />
                            </p>
                        </h:column>






                    </h:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
