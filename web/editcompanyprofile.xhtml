<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1>Company Profile</h1>
                    <h4>Profile Name</h4>
                    <hr/>
                    <p>
                        
                        <h:inputText id="name" value="#{editCompanyProfileBean.profile.name}" />
                        <h:message for="name" style="color:red" />
                    </p>
                    <hr/>
                    <h4>Company Overview</h4>
                    <hr/>
                    <p>
                        <p:editor  id="overview"  value="#{editCompanyProfileBean.profile.companyOverview}" />
                        <h:message for="overview" style="color:red" />
                    </p>
                    <hr/>
                    <h4>Management</h4>
                    <br/><br/>
                    <h:dataTable  id="positions" var="position"
                                  summary="List of all responses for Event"
                                  value="#{editCompanyProfileBean.positionsList}">

                        <h:column>
                            <h:outputText value="#{position.person.firstName} #{position.person.secondName} #{position.person.surname} "/>

                        </h:column>
                        <h:column>
                            <h:outputText value="#{position.title}"/>

                        </h:column>
                        <h:column>
                            <p class="submit_paragraph">
                                <p:commandButton id="deletebutton" class="submit_button" actionListener="#{editCompanyProfileBean.deletePosition(position.record_id)}"
                                                 value="Delete" />
                                <h:message for="deletebutton" style="color:red" />
                            </p>
                        </h:column>

                    </h:dataTable>
                    <br/><br/>
                    <hr/>
                    <h4>Products</h4>
                    <br/>
                    <p>
                        <p:inputTextarea id="products" value="#{editCompanyProfileBean.profile.products}" counter="counter" maxlength="255" counterTemplate="{0} characters remaining."/>
                    </p>
                    <h:outputText id="counter" />
                    <h:message for="products" style="color:red" />
                    <br/>
                    <hr/>
                    <h4>Revenue</h4>

                    <br/>

                    <p>
                        <h:inputText id="revenue" value="#{editCompanyProfileBean.profile.revenue}" />
                        <h:message for="revenue" style="color:red" />
                    </p>
                    <hr/>
                    <h4>Address</h4>
                    <p>
                        <h:outputLabel for="line1">Line 1 </h:outputLabel>
                        <h:inputText id="line1" value="#{editCompanyProfileBean.profile.address.line1}" />
                        <h:message for="line1" style="color:red" />
                    </p>

                    <p>
                        <h:outputLabel for="line2">Line 2 </h:outputLabel>
                        <h:inputText id="line2" value="#{editCompanyProfileBean.profile.address.line2}" />
                        <h:message for="line2" style="color:red" />
                    </p>

                    <p>
                        <h:outputLabel for="line3 ">Line 3 </h:outputLabel>
                        <h:inputText id="line3" value="#{editCompanyProfileBean.profile.address.line3}" />
                        <h:message for="line3" style="color:red" />
                    </p>

                    <p>
                        <h:outputLabel for="phone">Phone Number </h:outputLabel>
                        <h:inputText id="phone" value="#{editCompanyProfileBean.profile.address.phoneNumber}" />
                        <h:message for="phone" style="color:red" />
                    </p>

                    <p class="field_paragraph">
                        <h:outputLabel for="citymenu">City </h:outputLabel>
                        <h:selectOneMenu styleClass="dropdown_menu1" id="citymenu"
                                         value="#{editCompanyProfileBean.profile.address.city}"
                                         title="Your response">
                            <f:selectItems value="#{editCompanyProfileBean.cityValues}"
                                           var="city"
                                           itemValue="#{city}"
                                           itemLabel="#{city}" />
                        </h:selectOneMenu>
                        <h:message for="citymenu" style="color:red" />
                    </p>
                    <hr/>
                    <h4>ZSE Details</h4>

                    <p class="field_paragraph">
                        <h:selectOneMenu  id="zsemenu" rendered="#{editCompanyProfileBean.zseCompany}"
                                          value="#{editCompanyProfileBean.selectedZseCompany}"
                                          title="Your response">
                            <f:selectItems value="#{editCompanyProfileBean.zseCompaniesList}"
                                           var="company"
                                           itemValue="#{company}"
                                           itemLabel="#{company.companyName}" />
                        </h:selectOneMenu>
                        <h:message for="zsemenu" style="color:red" />
                    </p>


                    <br/>
                    <p class="submit_paragraph">
                        <h:commandButton class="submit_button" action="#{editCompanyProfileBean.updateCompanyProfile()}"
                                         value="Submit" />
                    </p>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
