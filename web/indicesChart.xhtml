<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <f:metadata>
        <f:viewParam name="index"  value="#{indicesChartViewBean.index}"/>

        <f:viewAction action="#{indicesChartViewBean.createLineModels()}"  immediate=""/>
    </f:metadata>

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="head-meta">
                <meta name="description" content="Zimbabwe Stock Exchange Index Chart."></meta>
            </ui:define>

            <ui:define name="title"><h:outputText value="Finzim | #{indicesChartViewBean.index} Chart"/></ui:define>

            <ui:define name="content">
                
                <hr/>
                <h:form id="dateForm">
                    <p:growl id="msgs" showDetail="true" />
                    <p>Showing data for start date indicated. Select a different start date by clicking in the field below and then clicking the submit button.</p>
                    <table id="t01">

                        <tr>
                            <td><p:outputLabel for="popup" value="Select Start Date(mm/dd/yy):" />
                                <p:calendar id="popup" value="#{indicesChartViewBean.selectedDate}" />
                                <p:commandButton value="Submit" update="chart" actionListener="#{indicesChartViewBean.createLineModels()}"  icon="ui-icon-check" /></td>
                        </tr>
                    </table>
                </h:form>
                <p:outputPanel id="chart">
                <p:chart type="line" model="#{indicesChartViewBean.lineModel}" style="height:450px;width: 100%"/>
                </p:outputPanel>
            <br/>
                <hr/>    
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
