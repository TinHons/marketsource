<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="person"  value="#{queryPositionsBean.person}"/>

        <f:viewAction action="#{queryPositionsBean.retrievePositions()}"  immediate=""/>
    </f:metadata>

    <body>

        <ui:composition template="./Template1.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h1><h:outputText value="#{queryPositionsBean.person.firstName} #{queryPositionsBean.person.secondName} #{queryPositionsBean.person.surname}" /></h1>
                
                <h4>Positions</h4>
                <br/><br/>
                <h:dataTable  id="positions" var="position"
                              summary="List of all responses for Event"
                              value="#{queryPositionsBean.positionsList}">

                    <h:column>
                        <h:outputText value="#{position.profile.name}"/>

                    </h:column>
                    <h:column>
                        <h:outputText value="#{position.title}"/>

                    </h:column>

                </h:dataTable>
                <br/><br/>
                <hr/>
                
                
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
